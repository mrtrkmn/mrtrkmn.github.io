<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O büyük gün !</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        #countdown {
            font-size: 2em;
            font-weight: bold;
        }

        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1>❤️</h1>
    <div id="countdown" class="animated"></div>

    <script>
        // Set the countdown date (format: year, month (0-indexed), day, hour, minute, second)
        const countdownDate = new Date('2024-04-03T08:00:00').getTime();

        function updateCountdown() {
            const currentDate = new Date().getTime();
            const timeDifference = countdownDate - currentDate;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                const countdownElement = document.getElementById('countdown');
                countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                // Add fade-in animation class
                countdownElement.classList.add('animated');
                countdownElement.classList.add('fadeIn');
            } else {
                document.getElementById('countdown').textContent = 'Countdown expired!';
            }
        }

        // Initial call to set the countdown on page load
        updateCountdown();

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
